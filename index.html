<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/db.js"></script>
    <script>window.onload = loadClubList()</script>
    <script src="js/scroll.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>2022 동아리 신청</title>
</head>
<body>
    <div class="mainpage">
        <div class="header">
            <a href=""><img src="img/logo.png" alt="" width="32px"></a>
            <p id="copyright">2022 <a href="https://github.com/IASA-Null" target="_blank">Studio NULL</a>. All right reserved.</p>
        </div>
        <div class="space"></div>
        <div class="animated-title">
            <div class="text-top">
                <div>
                    <span>2022</span>
                    <span>동아리</span>
                </div>
            </div>
            <div class="text-bottom">
                <div>신규 부원 신청</div>
            </div>
        </div>
        <div class="space"></div>
        <div class="choice">
            <a href="#" onclick="scrollToComponent(1); return false;">제 1 동아리</a>
            <a href="#" onclick="scrollToComponent(0); return false;">동아리 신청/확인</a>
            <a href="#" onclick="scrollToComponent(2); return false;">제 2 동아리</a>
        </div>
        <div class="space" style="height:12vmin;"></div>
    </div>
    <div class="choiceClub">
        <div class="title">동아리 신청</div>
        <div class="title">동아리 확인</div>
    </div>
    <div class="first">
        <div class="title">제 1 동아리</div>
        <div class="clubContainer" id="firstList">
        </div>
        <div class="clubExplain"></div>
    </div>
    <div class="second">
        <div class="title">제 2 동아리</div>
        <div class="clubContainer" id="secondList">
        </div>
        <div class="clubExplain"></div>
    </div>
    <div class="spaceBottom"></div>
</body>
</html>
